



<div class="container">
	
	



	<h2>Редагування</h2>
	
<div *ngIf="post$ | async as post" class="list" >

	<div class="edit-author">
		<div class="block-author">
			<div class="each">
				<span><i>Прізвище</i></span>
				<input #lastNameVal type="text" class="form-control" placeholder="Add exercise" value="{{post.lastName}}">
			</div>
			<div class="each">
				<span><i>Ім'я</i></span>
				<input #nameVal type="text" class="form-control" placeholder="Add exercise" value="{{post.name}}">
			</div>
			<div class="each">
				<span><i>По батькові</i></span>
				<input #father type="text" class="form-control" placeholder="Add exercise" value="{{post.father}}">
			</div>
			<div class="each">
				<span><i>Дата народж.</i></span>
				<input #dateBorn type="text" class="form-control" placeholder="Add exercise" value="{{post.dateBorn}}">
			</div>
		</div>
		<div class="btn-author">
			<div>
				<button (click)="editBorn(lastNameVal.value, nameVal.value, father.value, dateBorn.value)" type="button"
					class="btn btn-outline-dark light">Редагувати</button>
			</div>
		</div>
	</div>
		
		<div class="each">
			<span>Книжка: </span>
			<a [routerLink]="['book']">Додати</a>
		</div>
	
		


		<div *ngFor="let book of booksList" class="blockbook">
			<div class="allbooks">
				<span>{{book.title}}</span>
				<span>{{book.genre}}</span>
				<span>{{book.pages}}c.</span>
			</div>
			
			<div class="btnblock">
				<!-- <span (click)="holdBook(book, resFit)" class="edit">&#9998;</span> -->
				<div class="bookbtn">
					<!-- <button type="button" (click)="editBook(resFit.value)" class="btn btn-outline-dark light btn-book">Змінити</button> -->
					<button type="button" (click)="deleteBook(book.id)" class="btn btn-outline-dark light btn-book">Видалити</button>
				</div>	
			</div>
		</div>
	</div>
	
</div>
